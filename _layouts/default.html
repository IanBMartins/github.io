<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Insert your shared CSS here, or link an external CSS file */
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to right, #0D5BDD, #4BA5FF);
      color: #000;
      min-height: 100vh;
    }
    header {
      background: rgba(0, 0, 0, 0.9);
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .site-title-container {
      display: flex;
      flex-direction: column;
    }
    .site-title {
      font-size: 2rem;
      color: #fff;
      margin-bottom: 0.3rem; 
    }
    .site-subtitle {
      font-size: 1rem;  
      color: #ccc;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      font-size: 0.8rem;
    }
    nav a {
      text-decoration: none;
      color: #fff;
      padding: 0.5rem 0.75rem;
      border-radius: 4px;
      transition: background 0.3s;
    }
    nav a:hover {
      background-color: #0D5BDD;
    }
    .container {
      max-width: 85%;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    .page-title {
      font-size: 1.5rem; 
      margin-bottom: 1rem;
      color: #0D5BDD;
    }
    .page-text{
      font-size: 1rem;    /* Set the font size for text */
      color: #000;        /* Black text */
      line-height: 1.6;   /* Ensure good readability */
      margin-bottom: 1rem; /* Space below paragraphs */
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .project-card {
      width: 150px;
      height: 100px;
      background: #f7f7f7;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex; /* Center the content */
      flex-direction: column; /* Stack content vertically */
      justify-content: center; /* Center content vertically */
      align-items: center; /* Center content horizontally */
    }
    .project-card img {
      max-width: 100%; /* Adjust width to fit the container */
      max-height: 90%; /* Adjust height to fit the container */
      object-fit: contain; /* Ensure the image keeps its aspect ratio and is fully visible */
      flex: 0 0 90%; /* Ensures the image takes up 90% of the card's height */
    }
    .project-card p {
      font-size: 0.8rem;
      color: #333;
      margin-bottom: 0.5rem;
      flex: 0 0 10%; /* Ensures the title takes up 10% of the card's height */
    }
  </style>
</head>
<body>
  {% include header.html %}
  
  <div class="container">
    <!-- The main content of each page goes here -->
    {{ content }}
  </div>
</body>
</html>
